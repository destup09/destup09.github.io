<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/main.css" />

            <div class="logo">

            <div class="skills-wrapper">

                <div class="sass"><i class="fab fa-sass"></i>SASS</div>
              </div>

                  <img src="files/jquery-icon.webp" />jQuery

                <div class="js"><i class="fab fa-js"></i>JavaScript</div>
                <div class="angular"><i class="fab fa-angular"></i>Angular</div>

            </div>
          </div>

                  My name is Piotr Szulc Im creative Front End Developer <br />
                  who loves code, learn and create new things especially
                  websites.
                </p>

                <div class="links-wrapper">
                  <div class="icons">
                    <i class="fab fa-github"></i>
                    <div class="linkedin">
                      <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="twitter">
                      <i class="fab fa-twitter"></i>
                    </div>
                  </div>
                  <div class="btn-resume">
                    <div class="btn-resume-inner">
                      <p class="info-resume">Resume</p>
                    </div>
                  </div>
                  <a class="info-contact" href="#">Contact me</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <h2 class="projects-h2">Projects:</h2>

            <div class="proj1-img"></div>
            <div class="proj-desc"></div>
            <div class="proj-tech"></div>
            <div class="proj-btns">
              <div class="proj-btns-inner">
                <div class="fas-wrapper">
                  <i class="fas fa-code"></i>
                </div>
              </div>
              <div class="proj-btns-inner">
                <div class="fas-wrapper">
                  <a href="projects/wix/project-websited.html"

            </div>

            <h3>Project Title</h3>
            <div class="proj2-img"></div>

                <div class="fas-wrapper">
